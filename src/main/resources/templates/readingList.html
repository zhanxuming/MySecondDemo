<!DOCTYPE html>
<html xmlns="http://www.w3.org/xhtml" xmlns:th="http://www.thymeleaf.org"  >
<head>
<title>Reading List</title>
<link rel="stylesheet" th:href="@{/css/style.css}" ></link>
</head>
<body>
	<h2>Your reading list</h2>
	<div th:unless="${#lists.isEmpty(books)}" >
		<dl th:each="book : ${books}" >
			<dt class="bookHeadline" >
				<span th:text="${book.title}" >Title</span>
				<span th:text="${book.author}" >Author</span>
				(<span th:text="${book.isbn}" >ISBN</span>)
			</dt>
			<dd class="bookDescription" >
				<span th:if="${book.description}" 
					th:text="${book.description}" >Description</span>
				<span th:if="${book.description eq null}" >Description is not available</span>	
			</dd>
		</dl>
	</div>
	
	<div th:if="${#lists.isEmpty(books)}" >
		<p>No book</p>
	</div>

	<h3>Add a book</h3>
		<form method="post">
			<label for="title" >Title:</label>
			<input type="text" name="title"  /><br/>
			<label for="author">Author:</label>
			<input type="text" name="author" /><br/>
			<label for="isbn" >ISBN:</label>
			<input type="text" name="isbn" /><br/>
			<label for="description" >Description:</label>
			<textarea rows="5" cols="80" name="description" ></textarea><br/>
			<input type="submit" value="SUBMIT" />
		</form>
	<hr/>

</body>
</html>
